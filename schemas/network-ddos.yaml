---
form:
  id: network-ddos
  title: Network DDoS
  version: '2.0.0'
  author: Robin Mordasiewicz
  description: Complete DDoS Protection requirements assessment form with content
  positioning: flow
  numbering: true

content:
  - type: heading
    level: 1
    text: 'Network DDoS Protection Questionnaire'

  - type: paragraph
    text: >
      F5 Distributed Cloud DDoS Mitigation provides multi-terabit protection
      against L3/L4 volumetric attacks with always-on or on-demand deployment
      options.

  - type: rule

  # ============================================================================
  # SECTION 1: Organization Profile
  # ============================================================================
  - type: heading
    level: 2
    text: 'Organization Profile'

  - type: field
    label: 'Company Name:'
    fieldType: text
    fieldName: company_name
    labelPosition: left
    labelWidth: 150
    width: 318

  - type: field
    label: 'Industry:'
    fieldType: dropdown
    fieldName: industry
    labelPosition: left
    labelWidth: 150
    width: 200
    options:
      - {value: financial, label: 'Financial Services'}
      - {value: healthcare, label: 'Healthcare'}
      - {value: government, label: 'Government'}
      - {value: ecommerce, label: 'E-commerce/Retail'}
      - {value: technology, label: 'Technology/SaaS'}
      - {value: gaming, label: 'Gaming'}
      - {value: media, label: 'Media/Entertainment'}
      - {value: education, label: 'Education'}
      - {value: manufacturing, label: 'Manufacturing'}
      - {value: other, label: 'Other'}

  - type: field
    label: 'Compliance Requirements:'
    fieldType: dropdown
    fieldName: compliance
    labelPosition: left
    labelWidth: 150
    width: 200
    options:
      - {value: none, label: 'None specific'}
      - {value: pci_dss, label: 'PCI-DSS'}
      - {value: hipaa, label: 'HIPAA'}
      - {value: fedramp, label: 'FedRAMP'}
      - {value: soc2, label: 'SOC 2'}
      - {value: gdpr, label: 'GDPR'}
      - {value: multiple, label: 'Multiple'}

  - type: field
    label: 'Implementation Timeline:'
    fieldType: dropdown
    fieldName: timeline
    labelPosition: left
    labelWidth: 150
    width: 200
    options:
      - {value: urgent, label: 'Urgent (Under active attack)'}
      - {value: week, label: 'Within 1 week'}
      - {value: month, label: 'Within 1 month'}
      - {value: planning, label: 'Planning phase (3+ months)'}

  - type: rule

  # ============================================================================
  # SECTION 2: Current Threat Assessment
  # ============================================================================
  - type: heading
    level: 2
    text: 'Current Threat Assessment'

  - type: field
    label: 'Current Status:'
    fieldType: dropdown
    fieldName: status
    labelPosition: left
    labelWidth: 120
    width: 180
    options:
      - 'Under Active Attack'
      - 'No Known Active Attack'

  - type: field
    label: 'Attack Frequency:'
    fieldType: dropdown
    fieldName: frequency
    labelPosition: left
    labelWidth: 120
    width: 150
    options:
      - 'Daily'
      - 'Weekly'
      - 'Monthly'
      - 'Annually'
      - 'Unknown'

  - type: field
    label: 'Network diagram:'
    fieldType: dropdown
    fieldName: diagram_available
    labelPosition: left
    labelWidth: 120
    width: 100
    options:
      - 'Yes'
      - 'No'

  - type: table
    label: 'Recent Attacks'
    fieldPrefix: attack
    rowCount: 5
    columns:
      - {label: 'Date', width: 65, cellType: text, fieldSuffix: date}
      - label: 'Type'
        width: 160
        cellType: dropdown
        fieldSuffix: type
        options:
          # Volumetric Floods (L3/L4)
          - {value: udp_flood, label: 'UDP Flood'}
          - {value: icmp_flood, label: 'ICMP Flood'}
          - {value: syn_flood, label: 'SYN Flood'}
          - {value: syn_ack_flood, label: 'SYN-ACK Flood'}
          - {value: ack_flood, label: 'ACK Flood'}
          - {value: rst_flood, label: 'RST Flood'}
          - {value: tcp_flood, label: 'TCP Flood'}
          - {value: gre_flood, label: 'GRE Flood'}
          - {value: esp_flood, label: 'ESP Flood'}
          - {value: quic_flood, label: 'QUIC Flood'}
          # Protocol Attacks
          - {value: ping_of_death, label: 'Ping of Death'}
          - {value: smurf_attack, label: 'Smurf Attack'}
          - {value: ip_fragmentation, label: 'IP Fragmentation'}
          - {value: teardrop, label: 'Teardrop'}
          - {value: tcp_session_exhaustion, label: 'TCP Session Exhaustion'}
          # Amplification/Reflection Attacks
          - {value: dns_amplification, label: 'DNS Amplification'}
          - {value: ntp_amplification, label: 'NTP Amplification'}
          - {value: ssdp_amplification, label: 'SSDP Amplification'}
          - {value: memcached_amplification, label: 'Memcached Amplification'}
          - {value: chargen_reflection, label: 'CHARGEN Reflection'}
          - {value: snmp_amplification, label: 'SNMP Amplification'}
          - {value: mssql_reflection, label: 'MSSQL Reflection'}
          - {value: ldap_reflection, label: 'LDAP/CLDAP Reflection'}
          - {value: netbios_ddos, label: 'NetBIOS DDoS'}
          # Carpet Bombing
          - {value: carpet_bombing, label: 'Carpet Bombing'}
          # Multi-Vector
          - {value: multi_vector, label: 'Multi-Vector Attack'}
          - {value: other, label: 'Other'}
      - {label: 'Gbps', width: 35, cellType: text, fieldSuffix: peak_size}
      - {label: 'Duration', width: 65, cellType: text, fieldSuffix: duration}
      - label: 'Impact'
        width: 143
        cellType: dropdown
        fieldSuffix: impact
        options:
          # Severity-Based Impact Levels
          - {value: none, label: 'None'}
          - {value: minimal, label: 'Minimal'}
          - {value: minor, label: 'Minor'}
          - {value: moderate, label: 'Moderate'}
          - {value: significant, label: 'Significant'}
          - {value: severe, label: 'Severe'}
          - {value: critical, label: 'Critical'}
          # Service Impact Types
          - {value: performance_degradation, label: 'Perf. Degradation'}
          - {value: partial_outage, label: 'Partial Outage'}
          - {value: complete_outage, label: 'Complete Outage'}
          # Business Impact Types
          - {value: revenue_loss, label: 'Revenue Loss'}
          - {value: sla_breach, label: 'SLA Breach'}
          - {value: customer_churn, label: 'Customer Churn'}
          - {value: reputation_damage, label: 'Reputation Damage'}
          - {value: operational_disruption, label: 'Ops Disruption'}
          - {value: regulatory_exposure, label: 'Regulatory Exposure'}
          # Secondary/Compound Impact
          - {value: data_breach, label: 'Data Breach'}
          - {value: ransom_demand, label: 'Ransom Demand'}
          - {value: multi_dimensional, label: 'Multi-Dimensional'}

  - type: rule

  # ============================================================================
  # SECTION 3: Network Infrastructure
  # ============================================================================
  - type: heading
    level: 2
    text: 'Network Infrastructure'

  - type: table
    label: 'ASN Information'
    fieldPrefix: asn
    rowCount: 4
    columns:
      - {label: 'ASN Number', width: 93, cellType: text, fieldSuffix: number}
      - label: 'Type'
        width: 95
        cellType: dropdown
        fieldSuffix: type
        options:
          - {value: public_2byte, label: 'Public 2-byte'}
          - {value: public_4byte, label: 'Public 4-byte'}
          - {value: private, label: 'Private'}
      - label: 'Ownership'
        width: 120
        cellType: dropdown
        fieldSuffix: ownership
        options:
          - {value: owned, label: 'Owned'}
          - {value: leased, label: 'Leased'}
          - {value: provider, label: 'Provider Assigned'}
      - label: 'RPKI ROA'
        width: 80
        cellType: dropdown
        fieldSuffix: rpki
        options:
          - {value: deployed, label: 'Deployed'}
          - {value: planned, label: 'Planned'}
          - {value: none, label: 'None'}
      - label: 'IRR Status'
        width: 80
        cellType: dropdown
        fieldSuffix: irr
        options:
          - {value: current, label: 'Current'}
          - {value: outdated, label: 'Outdated'}
          - {value: none, label: 'None'}

  - type: table
    label: 'Primary Upstream Providers'
    fieldPrefix: upstream
    rowCount: 4
    columns:
      - {label: 'Provider Name', width: 143, cellType: text, fieldSuffix: name}
      - {label: 'Provider ASN', width: 100, cellType: text, fieldSuffix: asn}
      - label: 'Connection Type'
        width: 130
        cellType: dropdown
        fieldSuffix: type
        options:
          - {value: transit, label: 'Transit'}
          - {value: peering, label: 'Peering'}
          - {value: ix, label: 'Internet Exchange'}
      - label: 'BGP Communities'
        width: 95
        cellType: dropdown
        fieldSuffix: communities
        options:
          - {value: yes, label: 'Yes'}
          - {value: no, label: 'No'}

  - type: table
    label: 'Data Center Infrastructure'
    fieldPrefix: dcinfra
    rowCount: 8
    columns:
      - {label: 'Data Center', width: 100, cellType: text, fieldSuffix: datacenter}
      - label: 'Provider Type'
        width: 83
        cellType: dropdown
        fieldSuffix: provider
        options:
          - {value: onprem, label: 'On-Prem'}
          - {value: colo, label: 'Colo'}
          - {value: cloud, label: 'Cloud'}
      - {label: 'Router Name', width: 100, cellType: text, fieldSuffix: router_name}
      - label: 'Router Type'
        width: 75
        cellType: dropdown
        fieldSuffix: router_type
        options:
          - {value: edge, label: 'Edge'}
          - {value: core, label: 'Core'}
          - {value: border, label: 'Border'}
      - label: 'Vendor'
        width: 110
        cellType: dropdown
        fieldSuffix: vendor
        options:
          - {value: arista, label: 'Arista'}
          - {value: cisco_asr, label: 'Cisco ASR'}
          - {value: cisco_catalyst, label: 'Cisco Catalyst'}
          - {value: cisco_isr, label: 'Cisco ISR'}
          - {value: cisco_ncs, label: 'Cisco NCS'}
          - {value: cisco_nexus, label: 'Cisco Nexus'}
          - {value: dell_powerswitch, label: 'Dell PowerSwitch'}
          - {value: extreme_slx, label: 'Extreme SLX'}
          - {value: extreme_vsp, label: 'Extreme VSP'}
          - {value: fortinet_fortigate, label: 'Fortinet FortiGate'}
          - {value: h3c_cr, label: 'H3C CR'}
          - {value: hpe_aruba, label: 'HPE Aruba'}
          - {value: hpe_flexnetwork, label: 'HPE FlexNetwork'}
          - {value: huawei_ar, label: 'Huawei AR'}
          - {value: huawei_netengine, label: 'Huawei NetEngine'}
          - {value: juniper_acx, label: 'Juniper ACX'}
          - {value: juniper_mx, label: 'Juniper MX'}
          - {value: juniper_ptx, label: 'Juniper PTX'}
          - {value: juniper_srx, label: 'Juniper SRX'}
          - {value: mikrotik_ccr, label: 'MikroTik CCR'}
          - {value: mikrotik_routerboard, label: 'MikroTik RouterBOARD'}
          - {value: nokia_ixr, label: 'Nokia IXR'}
          - {value: nokia_sr, label: 'Nokia SR'}
          - {value: paloalto, label: 'Palo Alto'}
          - {value: ubiquiti_edgerouter, label: 'Ubiquiti EdgeRouter'}
          - {value: zte_zxr, label: 'ZTE ZXR'}
          - {value: other, label: 'Other'}

  - type: rule

  # ============================================================================
  # SECTION 4: Protected Assets
  # ============================================================================
  - type: heading
    level: 2
    text: 'Protected Assets'

  # Merged prefix table combining Network Prefixes + Traffic Return Configuration
  - type: table
    label: 'Protected Network Prefixes'
    fieldPrefix: prefix
    rowCount: 10
    columns:
      - {label: 'Prefix (CIDR)', width: 100, cellType: text, fieldSuffix: cidr}
      - label: 'Ownership'
        width: 75
        cellType: dropdown
        fieldSuffix: ownership
        options:
          - {value: pi, label: 'PI (Independent)'}
          - {value: pa, label: 'PA (Assigned)'}
          - {value: leased, label: 'Leased'}
      - label: 'Protection'
        width: 70
        cellType: dropdown
        fieldSuffix: protection
        options:
          - {value: always_on, label: 'Always-On'}
          - {value: on_demand, label: 'On-Demand'}
      - label: 'Return Method'
        width: 80
        cellType: dropdown
        fieldSuffix: return_method
        options:
          - {value: gre_tunnel, label: 'GRE Tunnel'}
          - {value: direct_routing, label: 'Direct Routing'}
      - {label: 'GRE Endpoint', width: 90, cellType: text, fieldSuffix: gre_endpoint}
      - label: 'LOA Status'
        width: 70
        cellType: dropdown
        fieldSuffix: loa
        options:
          - {value: submitted, label: 'Submitted'}
          - {value: pending, label: 'Pending'}
          - {value: not_required, label: 'N/A'}

  - type: table
    label: 'Bandwidth Metrics'
    columns:
      - {label: 'Metric', width: 240, cellType: label}
      - {label: 'Value (Mbps)', width: 100, cellType: text}
    rows:
      - values: ['95th Percentile Inbound Bandwidth', 'bandwidth_95th']
      - values: ['Peak Inbound Bandwidth', 'bandwidth_peak']
      - values: ['Average Inbound Bandwidth', 'bandwidth_avg']

  - type: rule

  # ============================================================================
  # SECTION 5: Protection Configuration
  # ============================================================================
  - type: heading
    level: 2
    text: 'Protection Configuration'

  # Simplified: Activation Method as single dropdown (mutually exclusive options)
  - type: field
    label: 'Activation Method (On-Demand):'
    fieldType: dropdown
    fieldName: activation_method
    labelPosition: left
    labelWidth: 200
    width: 268
    options:
      - {value: automatic, label: 'Automatic (F5 detects and activates)'}
      - {value: manual, label: 'Manual (Customer initiates)'}
      - {value: hybrid, label: 'Hybrid (Auto-detect with confirmation)'}

  - type: field
    label: 'Acceptable time to mitigate (minutes):'
    fieldType: text
    fieldName: mitigation_time
    labelPosition: left
    labelWidth: 240
    width: 100

  - type: table
    label: 'Detection Methods'
    columns:
      - {label: 'Detection Method', width: 290, cellType: label}
      - {label: 'Select', width: 50, cellType: checkbox}
    rows:
      - values: ['Traffic analysis on edge routers (NetFlow/sFlow)', 'detect_netflow']
      - values: ['Inline detection (Always On mode)', 'detect_inline']
      - values: ['External monitoring integration', 'detect_external']

  - type: table
    label: 'BGP Options'
    columns:
      - {label: 'BGP Option', width: 290, cellType: label}
      - {label: 'Select', width: 50, cellType: checkbox}
    rows:
      - values: ['Yes - Direct BGP peering', 'bgp_direct']
      - values: ['Yes - Through IX (Internet Exchange)', 'bgp_ix']
      - values: ['No - DNS-based diversion only', 'bgp_dns_only']

  - type: table
    label: 'BGP Session Details'
    fieldPrefix: bgp
    rowCount: 8
    columns:
      - {label: 'Peer Location', width: 150, cellType: text, fieldSuffix: peer_location}
      - {label: 'Your ASN', width: 70, cellType: text, fieldSuffix: your_asn}
      - {label: 'Peer ASN', width: 70, cellType: text, fieldSuffix: peer_asn}
      - {label: 'Your Router IP', width: 100, cellType: text, fieldSuffix: router_ip}

  # Simplified: GRE Tunnel Options as single dropdown
  - type: field
    label: 'Clean Traffic Return:'
    fieldType: dropdown
    fieldName: traffic_return
    labelPosition: left
    labelWidth: 150
    width: 200
    options:
      - {value: gre, label: 'GRE Tunnels to our routers'}
      - {value: direct, label: 'Direct routing'}

  - type: rule

  # ============================================================================
  # SECTION 6: Existing Solutions
  # ============================================================================
  - type: heading
    level: 2
    text: 'Existing Solutions'

  - type: table
    label: 'Existing Cloud DDoS Providers'
    fieldPrefix: existing
    rowCount: 4
    columns:
      - label: 'Provider'
        width: 240
        cellType: dropdown
        fieldSuffix: provider
        options:
          - {value: akamai, label: 'Akamai Prolexic'}
          - {value: aws, label: 'AWS Shield Advanced'}
          - {value: azure, label: 'Azure DDoS Protection'}
          - {value: cloudflare, label: 'Cloudflare Magic Transit'}
          - {value: f5, label: 'F5 Distributed Cloud DDoS'}
          - {value: fastly, label: 'Fastly DDoS Protection'}
          - {value: gcore, label: 'Gcore DDoS Protection'}
          - {value: google, label: 'Google Cloud Armor'}
          - {value: imperva, label: 'Imperva DDoS Protection'}
          - {value: link11, label: 'Link11 DDoS Protection'}
          - {value: lumen, label: 'Lumen DDoS Mitigation'}
          - {value: netscout, label: 'NETSCOUT Arbor Cloud'}
          - {value: nexusguard, label: 'Nexusguard DDoS Protection'}
          - {value: ovhcloud, label: 'OVHcloud Anti-DDoS'}
          - {value: radware, label: 'Radware Cloud DDoS Protection'}
          - {value: sucuri, label: 'Sucuri Website Firewall'}
          - {value: vercara, label: 'Vercara UltraDDoS Protect'}
          - {value: other, label: 'Other'}
          - {value: none, label: 'None'}
      - label: 'Action'
        width: 100
        cellType: dropdown
        fieldSuffix: action
        options:
          - {value: replace, label: 'Replace'}
          - {value: layer, label: 'Layer'}
          - {value: keep, label: 'Keep'}

  - type: table
    label: 'Existing Hardware DDoS Providers'
    fieldPrefix: hardware_ddos
    rowCount: 4
    columns:
      - label: 'Provider'
        width: 240
        cellType: dropdown
        fieldSuffix: provider
        options:
          - {value: a10, label: 'A10 Networks Thunder TPS'}
          - {value: checkpoint, label: 'Check Point Quantum DDoS Protector'}
          - {value: corero, label: 'Corero SmartWall ONE'}
          - {value: f5, label: 'F5 DDoS Hybrid Defender'}
          - {value: fortinet, label: 'Fortinet FortiDDoS'}
          - {value: huawei, label: 'Huawei AntiDDoS'}
          - {value: netscout, label: 'NETSCOUT Arbor Edge Defense (AED)'}
          - {value: nsfocus, label: 'NSFOCUS ADS'}
          - {value: radware, label: 'Radware DefensePro'}
          - {value: other, label: 'Other'}
          - {value: none, label: 'None'}
      - label: 'Action'
        width: 100
        cellType: dropdown
        fieldSuffix: action
        options:
          - {value: replace, label: 'Replace'}
          - {value: layer, label: 'Layer'}
          - {value: keep, label: 'Keep'}

  - type: rule

  # ============================================================================
  # SECTION 7: Operations & Support
  # ============================================================================
  - type: heading
    level: 2
    text: 'Operations & Support'

  - type: table
    label: 'SLA Metrics'
    columns:
      - {label: 'SLA Metric', width: 240, cellType: label}
      - {label: 'Value', width: 100, cellType: text}
    rows:
      - values: ['Time to Detect (minutes)', 'sla_detect_time']
      - values: ['Time to Mitigate (minutes)', 'sla_mitigate_time']
      - values: ['Uptime SLA (%)', 'sla_uptime']
      - values: ['False Positive Rate (%)', 'sla_false_positive']

  - type: table
    label: 'Reporting Options'
    columns:
      - {label: 'Report Type', width: 290, cellType: label}
      - {label: 'Select', width: 50, cellType: checkbox}
    rows:
      - values: ['Real-time attack dashboard', 'report_realtime']
      - values: ['Monthly summary reports', 'report_monthly']
      - values: ['Post-attack reports', 'report_post_attack']
      - values: ['Custom reporting', 'report_custom']

  - type: field
    label: 'Support Level:'
    fieldType: dropdown
    fieldName: support_level
    labelPosition: left
    labelWidth: 100
    width: 240
    options:
      - {value: standard, label: 'Standard - Business hours'}
      - {value: enhanced, label: 'Enhanced - 24x7 SOC'}
      - {value: enhanced_plus, label: 'Enhanced Plus - Dedicated SOC'}

  - type: table
    label: 'Alert Methods'
    columns:
      - {label: 'Method', width: 290, cellType: label}
      - {label: 'Select', width: 50, cellType: checkbox}
    rows:
      - values: ['Email alerts', 'alert_email']
      - values: ['Webhook/API integration', 'alert_webhook']
      - values: ['SMS/Text alerts', 'alert_sms']
      - values: ['SIEM integration', 'alert_siem']
      - values: ['Phone call (24x7 SOC)', 'alert_phone']

  - type: table
    label: '24/7 Emergency Contacts'
    columns:
      - {label: 'Contact', width: 88, cellType: label}
      - {label: 'Name', width: 120, cellType: text}
      - {label: 'Email', width: 150, cellType: text}
      - {label: 'Phone', width: 110, cellType: text}
    rows:
      - values: ['Primary', 'contact_primary_name', 'contact_primary_email', 'contact_primary_phone']
      - values: ['Secondary', 'contact_secondary_name', 'contact_secondary_email', 'contact_secondary_phone']
      - values: ['Escalation', 'contact_escalation_name', 'contact_escalation_email', 'contact_escalation_phone']

  - type: rule

  # ============================================================================
  # SECTION 8: Additional Notes
  # ============================================================================
  - type: heading
    level: 2
    text: 'Additional Notes'

  - type: field
    label: 'Additional Notes:'
    labelPosition: above
    fieldType: textarea
    fieldName: additional_notes
    width: 468
    height: 120

fields: []
